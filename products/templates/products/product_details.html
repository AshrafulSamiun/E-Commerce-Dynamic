{{ reviews|length }} reviews
{% for review in reviews %}
    <div class="review">
        <h3>{{ review.title }}</h3>
        <p>{{ review.content }}</p>
        <p>Rating: {{ review.rating }}/5</p>
    </div>
{% endfor %}
{% if reviews|length == 0 %}
    <p>No reviews yet. Be the first to review this product!</p>
{% endif %}
