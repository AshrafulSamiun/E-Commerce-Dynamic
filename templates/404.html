{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-danger">404</h1>
    <h2 class="mb-3">Oops! Page Not Found</h2>
    <p class="lead mb-4">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-left-circle"></i> Back to Homepage
    </a>
</div>
{% endblock %}
