{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

    
		<div class="container my-5">
			<div class="row justify-content-center">
                 <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="{% static 'assets/images/inner-page/log-in.png'%}" class="img-fluid" alt="">
                    </div>
                </div>

				<div class="col-md-6">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title text-center mb-4">Login</h2>
                             {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
							<form action="{% url 'login' %}" method="POST">
                                 {% csrf_token %}
								<div class="form-group">
									<label for="emailOrUsername">Email/Username</label>
									<input
										type="text"
										class="form-control"
                                        name="email"
										id="email"
										placeholder="Enter email or username"
									/>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input
										type="password"
										class="form-control"
										name="password"
										placeholder="Password"
									/>
								</div>
								<div class="form-group">
									<a href="#" class="text-muted">Forgot Password?</a>
								</div>
								<button type="submit" class="btn btn-primary btn-block">
									Login
								</button>
								<div class="form-group text-center mt-2">
									<a href="{% url 'signup' %}" class="text-muted"
										>I have not any account.</a
									>
								</div>
							</form>
							<div class="divider">Or</div>
							<div class="social-login-buttons">
								<a href="#" class="social-icon facebook nav-link"
									><i class="fab fa-facebook-f"></i
								></a>
								<a href="#" class="social-icon twitter nav-link"
									><i class="fab fa-twitter"></i
								></a>
								<a href="#" class="social-icon google nav-link"
									><i class="fab fa-google"></i
								></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

   
{% endblock %}
