{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}
{% block content %}

    
		<div class="container-fluid my-5">
			<div class="row justify-content-center">
                 <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="{% static 'assets/images/inner-page/sign-up.png'%}" class="img-fluid" alt="">
                    </div>
                </div>
                
				<div class="col-md-6 px-5">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title text-center mb-4">Register</h2>
							<form>
                                {% csrf_token %}
								<div class="form-group">
									<label for="first_name">First Name</label>
									<input
										type="text"
										class="form-control"
										name="first_name"
										placeholder="Enter your first name"
									/>
								</div>
								<div class="form-group">
									<label for="last_name">Last Name</label>
									<input
										type="text"
										class="form-control"
										name="last_name"
										placeholder="Enter your last name"
									/>
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input
										type="email"
										class="form-control"
										id="email"
										placeholder="Enter your email"
									/>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input
										type="password"
										class="form-control"
										name="password"
										placeholder="Password"
									/>
								</div>
								<div class="form-group">
									<label for="confirmPassword">Confirm Password</label>
									<input
										type="password"
										class="form-control"
										name="password2"
										placeholder="Confirm your password"
									/>
								</div>
								<div class="form-group">
									<div class="form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="flexCheckDefault"
                                            name="flexCheckDefault"
										/>
										<label class="form-check-label" for="flexCheckDefault"
											>I agree to receive promotions and coupons.</label
										>
									</div>
								</div>
								<button type="submit" class="btn btn-primary btn-block">
									Register
								</button>
								<div class="form-group text-center mt-2">
									<a href="login.html" class="text-muted"
										>I already have an account</a
									>
								</div>
							</form>
							<div class="divider">Or</div>
							<div class="social-login-buttons">
								<a href="#" class="social-icon facebook nav-link"
									><i class="fab fa-facebook-f"></i
								></a>
								<a href="#" class="social-icon twitter nav-link"
									><i class="fab fa-twitter"></i
								></a>
								<a href="#" class="social-icon google nav-link"
									><i class="fab fa-google"></i
								></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


<!-- Bg overlay Start -->
<div class="bg-overlay"></div>
<!-- Bg overlay End -->
{% endblock %}
